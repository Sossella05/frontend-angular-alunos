<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Alunos</h2>
    <a class="btn btn-primary" routerLink="/cadastro">Novo Cadastro</a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Cód</th>
          <th>Nome</th>
          <th>Idade</th>
          <th>Curso</th>
          <th>Nota</th>
          <th>Média</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos">
          <td>{{ aluno.id }}</td>
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.idade }}</td>
          <td>{{ aluno.curso }}</td>
          <td>{{ aluno.nota }}</td>
          <td>{{ aluno.mediaNotas }}</td>
          <td>
            <a class="btn btn-sm btn-warning" [routerLink]="['/edicao', aluno.id]">Editar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
